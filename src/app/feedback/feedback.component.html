<div class="container d-flex justify-content-center" >
    <div class="card mt-5 pb-5">
      <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
        <i class="fas fa-chevron-left"></i>
        <span class="pb-3">feedback</span>
        <i class="fas fa-times"></i>
      </div>
      <div class="mt-2 p-4 text-center">
        <h6 class="mb-0">Your feedback help us to improve.</h6>
        <small class="px-3">Please let us know about your experience.</small>
        <div class="d-flex flex-row justify-content-center mt-2">
          <img src="assets/images/angry-face.png"/>
          <img src="assets/images/sad.jpg"/>
          <img src="assets/images/like.png"/>
          <img src="assets/images/appreciate.jpg"/>
          <img src="assets/images/smiling-face.jpg"/>
        </div>
        <div class="form-group mt-4">
          <textarea class="form-control" rows="4" placeholder="Message"></textarea>
        </div>
        <div class="mt-2">
          <button type="button" class="btn btn-primary btn-block" [routerLink]="['..','dashboard']" ><span>Send feedback</span></button>
        </div>
        <p class="mt-3" [routerLink]="['..','dashboard']" >Continue without sending feedback</p>
      </div>
    </div>
  </div>
