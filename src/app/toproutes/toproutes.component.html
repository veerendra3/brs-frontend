<div class="d-flex">
    <div style="display: flex;" class="h-500px">
        <nav style="height:500px;min-width: 200px;"class="border border-2 bg-light  display-inline-block" >
            <ul class="list-unstyled components">
                <li>
                    <button  class="btn w-100  btn-primary" [routerLink]="['..','top']">Top Routes</button>
                </li>
                <li>
                    <button class="btn w-100 mt-1 btn-primary" [routerLink]="['..','inactive']">Inactive Customers</button>
                </li>
                <li>
                    <button routerLink="changepassword" class="btn mt-1 w-100 btn-primary" [routerLink]="['..','addbus']">Add Bus</button>
                </li>
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','adminbussearch']">Delete Bus</button>
                </li>
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','profits']">Profits</button>
                </li>
    
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','addroute']">Add Route</button>
                </li>
    
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','deleteroute']">Delete Route</button>
                </li>
    
            </ul>
        </nav>
    </div>
    <table class="table mx-5 my-5 rounded rounded-5 bg-dark text-light">

        <thead>
            <th>S.No</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Tickets Booked</th>

        </thead>

        <tr *ngFor="let route of routes; let i=index">
            <td>{{i+1}}</td>
            <td>{{route.source}}</td>
            <td>{{route.destination}}</td>
            <td>{{route.useCount}}</td>
        </tr>

    </table>
</div>
