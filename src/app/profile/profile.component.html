
<div class="d-flex">
    <div style="display: flex" class="h-500px">
        <nav style="height:100%"class="border border-2 bg-light  display-inline-block" >
            <ul class="list-unstyled components">
                <li>
                    <button  class="btn w-100  btn-primary" [routerLink]="['..','bookings']">Bookings</button>
                </li>
                <li>
                    <button class="btn w-100 mt-1 btn-primary" [routerLink]="['..','profile']">Profile</button>
                </li>
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','changepassword']">Change Password</button>
                </li>
        
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','default']">Book New Ticket</button>
                </li>
                
            </ul>
        </nav>
        </div>
        
        <div class="d-flex flex-column">
<h1 class="text-center">Profile Details</h1>
<table class="table rounded rounded-5 mx-5 mt-5  bg-dark text-light">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Street</th>
                <th>city</th>
                <th>State</th>
                <th>Update?</th>
            </thead>
    
            <tr>
                <td>{{user.fname+" "+user.lname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.street}}</td>
                <td>{{user.city}}</td>
                <td>{{user.state}}</td>
                <td>
                    <button class="btn btn-primary btn-sm active" [routerLink]="['..','update']" >Update</button>
                </td>
            </tr>
        </table>
        </div>
    </div>
