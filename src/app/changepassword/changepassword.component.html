<div class="d-flex">
    <div style="display: flex" class="h-500px">
        <nav style="height:500px" class="border border-2 bg-light  display-inline-block">
            <ul class="list-unstyled components">
                <li>
                    <button class="btn w-100  btn-primary" [routerLink]="['..','bookings']">Bookings</button>
                </li>
                <li>
                    <button class="btn w-100 mt-1 btn-primary" [routerLink]="['..','profile']">Profile</button>
                </li>
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','changepassword']">Change
                        Password</button>
                </li>
                
                <li>
                    <button class="btn mt-1 w-100 btn-primary" [routerLink]="['..','default']">Book New Ticket</button>
                </li>

            </ul>
        </nav>
    </div>

    <div class="d-flex ms-5 flex-column">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Change password</h3>
                <div class="card-text">
                    <form (onSubmit)="onSubmit()" ngNativeValidate>
                        <div class="alert alert-danger alert-dismissible fade show"
                            [ngStyle]="{'visibility': curvisible }" role="alert">
                            <strong> Current password is wrong</strong>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" [ngStyle]="{'visibility': visible }"
                            role="alert">
                            <strong> New Password And Confirm Paswword are not same</strong>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">current password</label>
                            <input type="password" class="form-control form-control-sm" required [(ngModel)]="password"
                                name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your new password</label>
                            <input type="password" class="form-control form-control-sm" required [(ngModel)]="newpass"
                                name="newpass" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confirm password</label>
                            <input type="password" class="form-control form-control-sm" required
                                [(ngModel)]="confirmpass" name="confirmpass" required>
                        </div>
                        <button class="btn btn-primary btn-block submit-btn" (click)="onSubmit()">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
