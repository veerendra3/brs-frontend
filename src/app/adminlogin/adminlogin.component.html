
<form style="margin:10vh 0vh 5vh 40vh;background-color: lavender" class="d-flex flex-column rounded rounded-5">
    <h1 class="text-center"> Admin Login </h1>
    <h5 class="text-center"> Please enter email & password </h5>
    <form class="form-group" style="margin:10px 100px"ngNativeValidate>
      <!-- <div class="alert alert-warning" >errorMessage</div>
      <div class="alert alert-success" >successMessage</div> -->
      <div class="form-group">
        <label for="email">User Name :</label>
        <input type="text" class="form-control" [(ngModel)]="username" id="username" placeholder="Enter email"
          name="username" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password"  id="password" placeholder="Enter password"
          name="password" required>
      </div>
      <button (click)=checkLogin() class="btn btn-success">Login</button>
    </form>
    </form>
